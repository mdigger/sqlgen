select many:
  type: many
  sql: SELECT * FROM TABLE
  out:
    id: string
    name: string
    age: uint
    comment: sql.NullString

select many with param:
  type: many
  sql: SELECT * FROM TABLE LIMIT ?
  params:
    limit: int
  out:
    id: string
    name: string
    age: uint
    comment: sql.NullString

select one:
  type: one
  sql: SELECT * FROM TABLE
  out:
    id: string
    name: string
    age: uint
    comment: sql.NullString

select one with param:
  type: one
  sql: SELECT * FROM TABLE LIMIT ?
  params:
    limit: int
  out:
    id: string
    name: string
    age: uint
    comment: sql.NullString

select many with one out param:
  type: many
  sql: SELECT * FROM TABLE
  out:
    id: string

select many with param with one out param:
  type: many
  sql: SELECT * FROM TABLE LIMIT ?
  params:
    limit: int
  out:
    id: string

select one with one out param:
  type: one
  sql: SELECT * FROM TABLE
  out:
    id: string

select one with param with one out param:
  type: one
  sql: SELECT * FROM TABLE LIMIT ?
  params:
    limit: int
  out:
    id: string

update exec:
  type: exec
  sql: UPDATE TABLE SET name = ? WHERE id = ?
  params:
    name: string
    id: string

update return affected:
  type: affected
  sql: UPDATE TABLE SET name = ? WHERE id = ?
  params:
    name: string
    id: string

update return row id:
  type: id
  sql: UPDATE TABLE SET name = ? WHERE id = ?
  params:
    name: string
    id: string

update return exist:
  type: exist
  sql: UPDATE TABLE SET name = ? WHERE id = ?
  params:
    name: string
    id: string
